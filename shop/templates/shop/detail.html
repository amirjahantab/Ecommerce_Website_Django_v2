<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ product_object.image }}" class="img-fluid" alt="{{ product_object.title }}">
      </div>
      <div class="col-md-6">
        <h3>{{ product_object.title }}</h3>
        <p class="text-muted">{{ product_object.description }}</p>

        <p>
          <span class="font-weight-bold">Price: ${{ product_object.price }}</span>
          {% if product_object.discount_price %}
            <span class="text-danger ml-2">Discounted Price: ${{ product_object.discount_price }}</span>
          {% endif %}
        </p>

        <button type="button" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
