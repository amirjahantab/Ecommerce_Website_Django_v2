{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
                
        <div class="row">
            <div class="col-md-12">
                <form class="card card-sm">
                    <dic class="card-body row no-gutters align-items-center">
                         <div class="col">
                            <input class="form-control form-control-borderless" type="search" name="item_name" placeholder="Search">
                         </div>
                         <div class="col-auto">
                            <button class="btn btn-success" type="submit">Search</button>
                         </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row m-5">
            {% for product in product_objects %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{ product.image }}" class="card-img-top">
                    <div class="card-body">
                        <div id="nm{{product.id}}" class="card-title">{{ product.title }}</div>
                        <div id="price{{product.id}}" class="card-text">$ {{ product.price }}</div>

                        <a href="/{{product.id}}" class="btn btn-warning">View</a>
                        <button id="{{product.id}}" class="btn atc btn-warning">Add to cart</button>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>    
        <div class="row">
            <div class="col-md-3 offset-md-4">
                <ul class="pagination">
                    {% if product_objects.has_previous %}     
                        <li class="page-item">
                            <a href="?page={{ product_objects.previous_page_number }}" class="page-link">&laquo;</a>
                        </li>
                    {% endif %}

                        <li class="page-item active"><a class="page-link" href="#">{{ product_objects.number }} <span class="sr-only">(current)</span></a></li>

                    {% if product_objects.has_next %}
                        <li class="page-item">
                            <a href="?page={{ product_objects.next_page_number }}" class="page-link">&raquo;</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>

<script type="text/javascript">
    console.log("hello");

    if (localStorage.getItem('cart')==null){
        var cart = {};
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    $(document).on('click' , '.atc', function(){
        console.log("the add to cart button has been clicked");
        var item_id = this.id.toString();
        console.log(item_id);
    });
</script>
</body>
